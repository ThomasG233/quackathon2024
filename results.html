<!doctype html>
<html id="global" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blackrock Game</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
        <script src="https://kit.fontawesome.com/f9aef5e3e6.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body class="">
        <nav class="navbar bg-black">
            <div class="container px-5">
				<img src="blackrock_logo.png" style="width:75px; height: 75px;">
		</div>
        </nav>
		<div class = "container">
			<h2 class = "text-center mt-3"><strong>How did you do?</strong></h2>
        	<div><canvas id="resultsChart"></canvas></div>
			<div class="row mt-3 border-top 1">
				<h3 class = "text-center mt-3">You got an <strong>average</strong> annualised performance of <strong><span id="avgPerformance"></span>%!</strong></h3>
				<p class = "text-center">The S&P 500 averaged <strong><span id="SPYPerformance"></span>%. </strong><span id="resultSentance"></span></p>
				<div class="text-center">
					<input type="text" class="d-inline form-control holdingValue w-25" aria-label="name" id="enterName" placeholder="Enter your name!">
					<button type="button" class="btn btn-dark" onClick="addToBoard()">Submit to leaderboard</button>
				</div>
			</div>
			<ol id="leaderboard"></ol>
		</div>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="results.js"></script>
    </body>
    </footer>
</html>
