<!doctype html>
<html id="global" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
	<script src="index.js"></script>
	<script src="https://kit.fontawesome.com/f9aef5e3e6.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body class="">
    
	<nav class="navbar bg-body-secondary">
	  <div class="container-fluid px-5">
		<a class="navbar-brand" href="#">
		  BlackRock
		</a>
	  </div>
	</nav>
	
	<div class="container p-5">
		<div class="card" style="width: 18rem;">
		  <div class="card-body">
			<div class="row">
				<h5 class="card-title col">Tesco</h5>
				<p class="col" style="color: #00b006;"><i class="fa-solid fa-angle-up" style="color: #00b006;"></i> 94.53%</p>
			</div>
			
			<h6 class="card-subtitle mb-2 text-body-secondary">TSCO</h6>
			<div class="input-group mb-3">
			  <span class="input-group-text">£</span>
			  <input type="text" class="form-control" aria-label="Amount">
			  <button class="btn btn-outline-primary" type="button" id="button-addon2">BUY NOW!</button>
			</div>
		  </div>
		</div>

		<div class="col-2">
		<label for="customRange3" class="form-label">Hold for how many years?</label>
		<input type="range" class="form-range"  value="10" min="5" max="50" step="1" id="customRange3" oninput="this.nextElementSibling.value = this.value + ' Years'">
		<output>5 Years</output>
		</div>
		
		<div class="card" style="width: 18rem;">
		  <div class="card-body">
			<div class="row">
				<h5 class="card-title col">Pension Scheme</h5>
				<label for="">Monthly Input</label>
				<div class="input-group mb-3">
				  <span class="input-group-text">£</span>
				  <input type="text" class="form-control" aria-label="Amount">
				</div>
				
				<label for="customRange3" class="form-label">Invest for how many years?</label>
				<div class="input-group mb-3">
					<input type="range" class="form-range" value="10" min="5" max="50" step="1" id="customRange3" oninput="this.nextElementSibling.value = this.value + ' Years'">
					<output>5 Years</output>
				</div>
				
				
				<label class="form-label">Employer matches for what %?</label>
				<div class="input-group mb-3">
					<input type="text" class="form-control" aria-label="Amount">
					<span class="input-group-text">%</span>
				</div>
				
			</div>
		  </div>
		</div>
	</div>
  </body>
  
    <footer class="footer mt-auto py-3 bg-body-tertiary fixed-bottom">
    <div class="container"><span class="text-body-secondary">© BlackRock 2024</span></div>
  </footer>
</html>
