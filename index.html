<!doctype html>
<html id="global" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blackrock Game</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
        <script src="https://kit.fontawesome.com/f9aef5e3e6.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body class="">
        <nav class="navbar navbar-expand-lg bg-black px-5">
            <div class = "container">
                <a href = "index.html" class="navbar-brand"><img src="blackrock_logo.png" style="width:75px; height: 75px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a class="nav-link text-light" href="index.html"><strong>Game</strong></a>
                        <a class="nav-link active text-light" aria-current="page" href="calculator.html"><strong>Calculator</strong></a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container px-5 mt-3">
            <div class="row">
                <div class="col text-center">
                    <h1><strong>Current Date: </strong><span id="currDate"></span></h1>
                    <h5 class="mx-1"><strong>Portfolio Value:</strong> £<span id="currValue"></span></h5>
                </div>
            </div>
			
            <div style="height: 40vh"><canvas class="text-center"  id="currentPerformance"></canvas></div>
                <div class="col text-center mb-4">
                    <h4 class = "mb-3"><strong>Forward in time:</strong></h4>
                    <button type="button" class="btn btn-dark text-center" style="width:24%" onclick="moveForwardWithOffset(7, 0, 0);">Forward 1 Week</button>
                    <button type="button" class="btn btn-dark text-center" style="width:24%" onclick="moveForwardWithOffset(0, 1, 0);">Forward 1 Month</button>
                    <button type="button" class="btn btn-dark text-center" style="width:24%" onclick="moveForwardWithOffset(0, 0, 1);">Forward 1 Year</button>
                    <button type="button" class="btn btn-dark text-center" style="width:24%" onclick="moveForwardWithOffset(0, 0, 10);">Forward 10 Years</button>
                </div>
            <div class="container px-5 mt-3 border-0 border-top 1">
                <h4 class="text-center my-3"><strong>Choose your Stocks:</strong></h4>
                <div class="row" id="stockContainer"></div>
                <p class="text-danger" id="errorBox"></p>
            </div>
            <div class="modal fade" id="pastPerfModal" tabindex="-1" role="dialog" aria-labelledby="pastPerfModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pastPerfModalLabel"></h5>
                        </div><canvas class="modal-body"></canvas>
                        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
	<footer class="footer mt-auto py-3 bg-black ">
		<div class="container"><span class="text-secondary">Marginal Investment, © BlackRock 2024</span></div>
    </footer>
</html>
